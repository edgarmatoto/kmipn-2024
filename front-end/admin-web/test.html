<!-- Get Test question from api -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
    });

    function fetchData() {
        fetch('http://localhost:3000/api/test')
            .then(response => response.json())
            .then(res => {
                populateTable(res.data);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function populateTable(data) {
        const tableBody = document.getElementById('data-table-body');
        tableBody.innerHTML = '';

        data.forEach((item, index) => {
            const rowElement = document.createElement('tr');

            // Create element <td> for No.
            const numberElement = document.createElement('td');
            numberElement.textContent = index + 1;
            rowElement.appendChild(numberElement);

            // Create element <td> for question
            const questionElement = document.createElement('td');
            questionElement.textContent = item.question;
            rowElement.appendChild(questionElement);

            for (let i = 0; i < 4; i++) {
                const options = ['a', 'b', 'c', 'd']

                // Create element <td> for option
                const optionElement = document.createElement('td');
                optionElement.textContent = item[`option_${options[i]}`];
                rowElement.appendChild(optionElement);
            }

            // Create element <td> for edit button
            const actionElement = document.createElement('td');
            actionElement.innerHTML = `
                <button
                    class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editDataModal" onclick="populateEditModal(${item.id}, '${item.question}', '${item.option_a}', '${item.option_b}', '${item.option_c}', '${item.option_d}')">
                Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteData(${item.id})">Delete</button>
            `;
            rowElement.appendChild(actionElement);

            tableBody.appendChild(rowElement);
        });
    }
</script>
<script>
    function populateEditModal(id, question, optionA, optionB, optionC, optionD) {
        document.getElementById('editQuestion').value = question;
        document.getElementById('editOptionA').value = optionA;
        document.getElementById('editOptionB').value = optionB;
        document.getElementById('editOptionC').value = optionC;
        document.getElementById('editOptionD').value = optionD;

        // Store the ID in a hidden input or a global variable if needed
        document.getElementById('editDataModal').dataset.id = id;
    }

    function addData(event) {
        event.preventDefault();

        // Ambil form element dari event
        const form = event.target;

        // Buat objek data untuk dikirim
        const data = {
            question: form.question.value,
            optionA: form.optionA.value,
            optionB: form.optionB.value,
            optionC: form.optionC.value,
            optionD: form.optionD.value
        };

        // Kirim POST request menggunakan fetch API
        fetch('http://localhost:3000/api/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);

                // Reload the page
                window.location.reload();
                // swal("Success!", "Data added successfully!", "success");
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function saveEditData(event) {
        event.preventDefault();

        // Ambil form element dari event
        const form = event.target;

        // Buat objek data untuk dikirim
        const data = {
            id: document.getElementById('editDataModal').dataset.id,
            question: document.getElementById('editQuestion').value,
            optionA: document.getElementById('editOptionA').value,
            optionB: document.getElementById('editOptionB').value,
            optionC: document.getElementById('editOptionC').value,
            optionD: document.getElementById('editOptionD').value
        };

        // Kirim PUT request menggunakan fetch API
        fetch('http://localhost:3000/api/test', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);

                // Reload the page
                window.location.reload();
                // swal("Success!", "Data added successfully!", "success");
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function deleteData(id) {
        const data = {
            id
        };

        // Kirim DELETE request menggunakan fetch API
        fetch(`http://localhost:3000/api/test`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);

                // Reload the page
                window.location.reload();
                // swal("Success!", "Data added successfully!", "success");
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
